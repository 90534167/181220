<font face="標楷體"><h1>丹丹漢堡</h1></font>
<font face="標楷體" size="6" p align="left">
是台灣的一家速食品牌，特色是提供中西合璧的餐點<p>
創立於1984年，名列臺灣網路媒體民調「最常去消費速食店」的第二名<p>
被台灣媒體稱作「速食南霸天」<p>
至2017年共在台灣開設有42家分店<p>
<p>
範圍落在南台灣的都會區<p>
